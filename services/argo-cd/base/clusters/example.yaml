apiVersion: v1
kind: Secret
metadata:
  name: cluster-in-cluster-secret
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: in-cluster
  server: https://kubernetes.default.svc
  namespaces: argocd
  clusterResources: 'true'
  config: |
    {
      "tlsClientConfig": {
        "insecure": true,
        "certData": "<CERT_DATA>",
        "keyData": "<KEY_DATA>"
      }
    }
